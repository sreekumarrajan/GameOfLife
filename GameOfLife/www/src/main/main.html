<ion-view>
    <ion-content >
        
            <div class="bar bar-header bar-positive">
                <h1 class="title">{{main.welcomeLine}}</h1>
            </div>

            <div class="spacer" style="height:40px;">
            </div>
            <center>
            	<table id="board">
                	<tr ng-repeat="row in main.board">
                    	<td ng-repeat="cell in row" ng-click="main.toggle($parent.$index, $index)" class="{{cell.class}}">
                    	</td>
                	</tr>
            	</table>
            </center>
            <!--  <button class="button button-balanced" ng-click="main.clickNext()">
                Next Step
            </button> -->
            <div class="spacer" style="height:40px;">

            <center>
	            <button class="button button-balanced" ng-click="main.start()">
	                Start
	            </button>
	            <button class="button button-balanced" ng-click="main.stop()">
	                Stop
	            </button>
	            <button class="button button-balanced" ng-click="main.clear()">
	                Clear
	            </button>
	        </center>
            <div class="bar bar-footer bar-balanced">
                <div class="title">Version 1.0.0</div>
            </div>
             
 
    </ion-content>
</ion-view>
